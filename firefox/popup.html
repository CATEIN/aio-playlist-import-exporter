<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AiO Playlist Import/Export</title>
    <style>
      body {
        min-width: 400px;
        background-color: #143776;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #fff;
      }
      h1 {
        color: #FED817;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .button {
        background-color: #178CCA;
        border: none;
        color: white;
        padding: 12px 24px;
        margin: 10px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button-small {
        padding: 8px 16px;
        font-size: 14px;
      }
      .button:hover {
        background-color: #147BAE;
      }
      /* Row for grouping buttons horizontally */
      .button-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      /* Style for the toggle label */
      .toggle-label {
        font-size: 10px;
        margin-left: 10px;
        display: flex;
        align-items: center;
        color: #fff;
      }
      .toggle-label input {
        margin-right: 5px;
      }
      /* Import File Section styling */
      /* Hide the file input (it will be triggered by the Import button) */
      #importFile {
        display: none;
      }
      /* Single input field for Import List data */
      #importListSection {
        margin-top: 20px;
        text-align: center;
      }
      #importListSection label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      #importListInput {
        margin-top: 5px;
        width: 100%;
        max-width: 300px;
        padding: 8px;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      /* Toast notification styling */
      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <h1>AiO Playlist Import/Export</h1>

    <!-- First row: Import and Export -->
    <div class="button-row">
      <button class="button" id="importBtn">Import</button>
      <button class="button" id="exportBtn">Export</button>
    </div>

    <!-- Import File Section (hidden file input, but not visible) -->
    <input type="file" id="importFile" accept=".aiopl,.json,.txt" />

    <!-- Second row: Import List and Export List with toggle -->
    <div class="button-row">
      <button class="button button-small" id="importListBtn">Import List</button>
      <button class="button button-small" id="exportKYDSBtn">Export List</button>
      <label class="toggle-label">
        <input type="checkbox" id="includeDetailsToggle">
        Include name and image
      </label>
    </div>

    <!-- Import List Section (single text input) -->
    <div id="importListSection">
      <input type="text" id="importListInput" placeholder='Paste list data here'>
    </div>

    <div id="playlistContainer"></div>
    <div id="toast"></div>
    <script src="popup.js"></script>
  </body>
</html>
