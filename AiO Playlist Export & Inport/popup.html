<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AiO Playlist Import/Export</title>
    <style>
      body {
        min-width: 400px;
        background-color: #143776;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #fff;
      }
      h1 {
        color: #FED817;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .button {
        background-color: #178CCA;
        border: none;
        color: white;
        padding: 12px 24px;
        margin: 10px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #147BAE;
      }
      /* Container for displaying the exported playlist item (for download) */
      #playlistContainer {
        margin-top: 20px;
        text-align: left;
      }
      .playlistItem {
        background: #178CCA;
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .playlistItem:hover {
        background: #147BAE;
      }
      /* Import file input styling */
      #importSection {
        margin-top: 20px;
        text-align: left;
      }
      #importSection label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      #importFile {
        display: block;
        margin: 0 auto;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        color: #ccc;
      }
      /* Toast notification styling */
      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <h1>AiO Playlist Import/Export</h1>
    <button class="button" id="importBtn">Import</button>
    <button class="button" id="exportBtn">Export</button>
    <button class="button" id="exportKYDSBtn">Export KYDS Radio</button>
    <div id="playlistContainer"></div>
    <div id="importSection">
      <label for="importFile">Select file to import (.aiopl, .json, .txt):</label>
      <input type="file" id="importFile" accept=".aiopl,.json,.txt" />
    </div>
    <div id="toast"></div>
    <script src="popup.js"></script>
  </body>
</html>
